;sp_name.ini
[default]
class=PIN
vendor_name=CFES
Version=1.0
lib_name=/usr/local/CFES/BIN/libAgentXFS.so
Program=XFS_PIN
AgentDllName=libAgentPIN.so
DriverDllName=libDevPIN_ZT598.so


[CONFIG]
;格式：COM:设备名:115200,N,8,1
Port=COM:/dev/serial/by-id/RS232-HS:9600,N,8,1
;空闲更新状态间隔时间
UpdateStatusTime=5000
;按键值
KeyValue=3132331B343536083738390D2E3022204142434445464748
;是否支持国密
SupportSM=1
;DES的下载密钥和密码块是否只使用国密，有些银行要求使用DES的一样，因此通过此配置区分
OnlyUseSM=1
;用户数据是否去掉最后一位校验位
RemovCustomerLast=1
;计算DesMAC格式:0->ANSIX919,1->ANSIX99,2->PBOC,3->CBC
DesMacType=0
;计算Sm4MAC格式:0->BANKSYS，1->PBOC
SM4MacType=0
;不检测侧键:0->检测，1->不检测
NotCheckFDK=1